<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Museum</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/6edc3acce4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <h1><i class="fab fa-pagelines"></i>Seplaman</h1>
      </div>
      <ul class="r-nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#slider">Slider</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="home" id="home">
      <div class="lefthome">
        <h1>Beautiful Plants in</h1>
        <h2>your garden</h2>
        <button>Click Here</button>
      </div>
      <div class="righthome">
        <img src="images/undraw_Country_side_k696.svg" alt="" />
      </div>
    </div>
    <div class="slider" id="slider">
      <div class="slider__container">
        <h1>Slider</h1>
      </div>
      <div class="slider__item">
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./images/swiper (1).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (2).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (3).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (4).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (5).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (6).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (7).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (8).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (9).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (10).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (11).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (12).jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/swiper (13).jpg" alt=""></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

        
    </div>
    <div class="gallery" id="gallery">
      <h1>Gallery</h1>
      <div class="gallery__container">
        <ul class="gallery__list">
          <li class="gallery__item">
            <img src="images/gallery (1).jpg" alt="" onclick="showImg(this)">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (2).jpg" onclick="showImg(this)" alt="">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (3).jpg" onclick="showImg(this)" alt="">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (4).jpg" onclick="showImg(this)" alt="">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (5).jpg" onclick="showImg(this)" alt="">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (6).jpg" onclick="showImg(this)" alt="">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (7).jpg" onclick="showImg(this)" alt="">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (8).jpg" onclick="showImg(this)" alt="">
          </li>
          <li class="gallery__item">
            <img src="images/gallery (9).jpg" onclick="showImg(this)" alt="">
          </li>
        </ul>
        <img class="gallery__box"></img>
      </div>
    </div>
    <div class="about" id="about">
      <h1>Our Team</h1>
      <div class="public__portfolio">
        <div class="public" data-tilt>
          <img src="./images/people-(1).png" alt="" />
          <h2>Alita Jacob</h2>
          <h3>UI/UX Designer</h3>
          <div class="icons">
              <i class="fab fa-dribbble"></i>
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-linkedin"></i>
          </div>
          <button class="btn">
            Portfolio
          </button>
        </div>
        <div class="public" data-tilt>
          <img src="./images/people-(2).png" alt="" />
          <h2>Scarlett</h2>
          <h3>UI/UX Designer</h3>
          <div class="icons">
              <i class="fab fa-dribbble"></i>
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-linkedin"></i>
          </div>
          <button class="btn">
            Portfolio
          </button>
        </div>
        <div class="public" data-tilt>
          <img src="./images/people-(3).png" alt="" />

          <h3>UI/UX Designer</h3>
          <div class="icons">
              <i class="fab fa-dribbble"></i>

              <i class="fab fa-twitter"></i>

          <button class="btn">

        <div class="public" data-tilt>

          <div class="icons">
              <i class="fab fa-dribbble"></i>

              <i class="fab fa-twitter"></i>
              <i class="fab fa-linkedin"></i>

      </div>
      <div class="rights">
        <hr>
        <h2>&copy Seplaman pvt ltd. All rights reserved.</h2>
        <div class="social__media">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>   
    <script src="vanilla-tilt.min.js"></script>
  </body>
</html>
